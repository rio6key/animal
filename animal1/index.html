<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- âœ… å®‰å®šå‹•ä½œã™ã‚‹ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ CDN -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- ğŸ’ ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <a-asset-item id="base" src="bease2.glb"></a-asset-item>
        <audio id="natu" src="natu.mp3"></audio>
        <audio id="zou" src="zou.mp3"></audio>
        <audio id="uma" src="uma.mp3"></audio>
      </a-assets>

      <!-- ğŸŒŒ ç©º -->
      <a-sky id="sky" color="#b3e5ff"></a-sky>

      <!-- ğŸï¸ ãƒ™ãƒ¼ã‚¹ -->
      <a-entity
        gltf-model="#base"
        position="0 0 0"
        rotation="0 90 0"
        scale="10 10 10"
      ></a-entity>

      <!-- ğŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity id="dirLight" light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity id="ambLight" light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ğŸŒ§ï¸ é›¨ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆåˆæœŸã¯éè¡¨ç¤ºï¼‰ -->
      <a-entity
        id="rain"
        visible="false"
        position="0 15 0"
        particle-system="
          preset: rain;
          color: #88ccff;
          particleCount: 10000;
          size: 0.05;
          velocityValue: 0 -10 0;
          accelerationValue: 0 -2 0;
          direction: -1;
          maxAge: 2;
          positionSpread: 20 0 20
        "
      ></a-entity>

      <!-- ğŸ¥ ã‚«ãƒ¡ãƒ© -->
      <a-entity id="cameraRig" position="0 1.6 5">
        <a-camera look-controls wasd-controls="acceleration:10"></a-camera>
        <!-- VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ -->
        <a-entity id="ctlR" laser-controls="hand: right"></a-entity>
        <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
      </a-entity>

      <!-- ğŸµ éŸ³æº -->
      <a-entity id="natuSound" sound="src: #natu; autoplay: false; loop: true; volume: 1"></a-entity>
      <a-entity id="zouSound" sound="src: #zou; autoplay: false; loop: false; volume: 1"></a-entity>
      <a-entity id="umaSound" sound="src: #uma; autoplay: false; loop: false; volume: 1"></a-entity>
    </a-scene>

    <script>
      const ctlL = document.getElementById("ctlL");
      const ctlR = document.getElementById("ctlR");
      const sky = document.getElementById("sky");
      const dirLight = document.getElementById("dirLight");
      const ambLight = document.getElementById("ambLight");
      const rain = document.getElementById("rain");

      const natuSound = document.getElementById("natuSound");
      const zouSound = document.getElementById("zouSound");
      const umaSound = document.getElementById("umaSound");

      // ğŸŒ¿ è‡ªç„¶éŸ³ãƒ«ãƒ¼ãƒ—å†ç”Ÿï¼ˆåˆå›ã‚¯ãƒªãƒƒã‚¯ã§é–‹å§‹ï¼‰
      let natuPlayed = false;
      window.addEventListener("click", () => {
        if (!natuPlayed) {
          natuPlayed = true;
          natuSound.components.sound.playSound();
          console.log("ğŸµ natu.mp3 ãƒ«ãƒ¼ãƒ—å†ç”Ÿé–‹å§‹");
        }
      });

      // ğŸ˜ğŸ´ å·¦æ‰‹ãƒˆãƒªã‚¬ãƒ¼ã§äº¤äº’ã«é³´ã
      let playZouNext = true;
      ctlL.addEventListener("triggerdown", () => {
        if (playZouNext) {
          umaSound.components.sound.stopSound();
          zouSound.components.sound.playSound();
          console.log("ğŸ˜ ã‚¾ã‚¦ã®é³´ãå£°ï¼");
        } else {
          zouSound.components.sound.stopSound();
          umaSound.components.sound.playSound();
          console.log("ğŸ´ ã‚¦ãƒã®é³´ãå£°ï¼");
        }
        playZouNext = !playZouNext;
      });

      // ğŸŒ™ å¤œãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ï¼ˆé›¨ä»˜ãï¼‰
      let isNight = false;
      ctlR.addEventListener("triggerdown", () => {
        if (!isNight) {
          // ğŸŒŒ æ˜¼ â†’ å¤œ
          sky.setAttribute("animation__sky", "property: color; to: #001a33; dur: 2000; easing: easeInOutQuad");
          dirLight.setAttribute("animation__dim", "property: light.intensity; to: 0.1; dur: 2000");
          ambLight.setAttribute("animation__dim2", "property: light.intensity; to: 0.2; dur: 2000");
          rain.setAttribute("visible", "true");
          console.log("ğŸŒ™ å¤œã«ãªã£ã¦é›¨ãŒé™ã‚‹");
        } else {
          // â˜€ï¸ å¤œ â†’ æ˜¼
          sky.setAttribute("animation__sky", "property: color; to: #b3e5ff; dur: 2000; easing: easeInOutQuad");
          dirLight.setAttribute("animation__dim", "property: light.intensity; to: 1.5; dur: 2000");
          ambLight.setAttribute("animation__dim2", "property: light.intensity; to: 0.5; dur: 2000");
          rain.setAttribute("visible", "false");
          console.log("â˜€ï¸ æ˜¼ã«æˆ»ã£ã¦é›¨ãŒæ­¢ã‚€");
        }
        isNight = !isNight;
      });
    </script>
  </body>
</html>
