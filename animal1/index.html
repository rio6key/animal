<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- animation-mixer -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <!-- ðŸŸ¢ ãƒžã‚¦ã‚¹ã‚¯ãƒªãƒƒã‚¯ç”¨ã® cursor="rayOrigin: mouse" ã‚’è¿½åŠ  -->
    <a-scene cursor="rayOrigin: mouse">
      
      <!-- ðŸŽ’ ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <img id="startImage" src="sample.png" />
        <a-asset-item id="base" src="bease2.glb"></a-asset-item>
      </a-assets>

      <!-- ðŸŒŒ ç©º -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- ðŸžï¸ ãƒ™ãƒ¼ã‚¹ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä»˜ãï¼‰ -->
      <a-entity gltf-model="#base"
                position="0 0 0"
                rotation="0 90 0"
                scale="10 10 10"
                animation-mixer>
      </a-entity>

      <!-- ðŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ðŸŽ¥ ã‚«ãƒ¡ãƒ©ï¼‹VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ï¼ˆåŒã˜ãƒªã‚°å†…ã«é…ç½®ï¼‰ -->
      <a-entity id="cameraRig" position="5 0 -7.9" rotation="0 180 0">
        <!-- ðŸ‘€ ã‚«ãƒ¡ãƒ© -->
        <a-camera look-controls wasd-controls="acceleration:10"></a-camera>

        <!-- ðŸŸ¡ VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ -->
        <a-entity id="ctlR"
                  laser-controls="hand: right"
                  raycaster="objects: .clickable; lineColor: red;"></a-entity>

        <a-entity id="ctlL"
                  laser-controls="hand: left"
                  raycaster="objects: .clickable; lineColor: blue;"></a-entity>
      </a-entity>

      <!-- ðŸ–¼ï¸ VRç©ºé–“ä¸Šã®ã‚¹ã‚¿ãƒ¼ãƒˆç”»åƒï¼ˆã‚¯ãƒªãƒƒã‚¯ã§æ¶ˆãˆã‚‹ï¼‰ -->
      <a-entity id="startImageEntity" position="5 0 -6.5">
        <a-image id="startImagePlane"
                 src="#startImage"
                 width="3"
                 height="2"
                 position="0 1.5 0"
                 rotation="0 180 0"  <!-- â† sample.png ã®åè»¢ä¿®æ­£ -->
                 opacity="1"
                 class="clickable">
        </a-image>
      </a-entity>

    </a-scene>

    <!-- ðŸŽ¬ ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
    <script>
      const imgPlane = document.getElementById('startImagePlane');

      // ðŸ–±ï¸ ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯VRãƒã‚¤ãƒ³ã‚¿ãƒ¼ã§ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
      imgPlane.addEventListener('click', () => fadeOut(imgPlane));

      // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆé–¢æ•°
      function fadeOut(el) {
        if (el.getAttribute('visible') === 'false') return;
        let opacity = 1.0;
        const fade = setInterval(() => {
          opacity -= 0.05;
          if (opacity <= 0) {
            el.setAttribute('visible', 'false');
            clearInterval(fade);
          } else {
            el.setAttribute('opacity', opacity);
          }
        }, 50);
      }
    </script>
  </body>
</html>
