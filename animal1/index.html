<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- animation-mixer -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- ðŸŽ’ ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <img id="startImage" src="sample.png" />
        <a-asset-item id="base" src="bease2.glb"></a-asset-item>
        <a-asset-item id="zou" src="zou.glb"></a-asset-item>
      </a-assets>

      <!-- ðŸŒŒ ç©º -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- ðŸžï¸ ãƒ™ãƒ¼ã‚¹ -->
      <a-entity
        gltf-model="#base"
        position="0 0 0"
        rotation="0 90 0"
        scale="10 10 10"
        animation-mixer
      ></a-entity>

      <a-entity
        gltf-model="#zou"
        position="5.99 -0.2 -6.3"
        rotation="0 -55 0"
        scale="0.1 0.1 0.1"
        animation-mixer
      ></a-entity>

      <!-- ðŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ðŸŽ¥ ã‚«ãƒ¡ãƒ©ãƒªã‚° -->
      <a-entity id="cameraRig" position="5 -1.1 -7.9" rotation="0 180 0">
        <a-camera look-controls wasd-controls="acceleration:10">

          <!-- ðŸ‘ï¸ ã‚«ãƒ¡ãƒ©ã®å‰ã«å›ºå®šã•ã‚Œã‚‹ sample.png -->
          <a-image
            id="startImagePlane"
            src="#startImage"
            width="3"
            height="2"
            position="0 0 -3"   <!-- ðŸ‘ˆ ã‚«ãƒ¡ãƒ©ã®å‰æ–¹3mã«é…ç½® -->
            opacity="1"
            class="clickable"
          ></a-image>

        </a-camera>

        <!-- ðŸŸ¡ VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ -->
        <a-entity id="ctlR" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        <a-entity id="ctlL" laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const imgPlane = document.getElementById('startImagePlane');

      // ðŸ–±ï¸ ãƒžã‚¦ã‚¹ã‚¯ãƒªãƒƒã‚¯ or VRã§ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
      imgPlane.addEventListener('click', () => fadeOut(imgPlane));

      // VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã®ãƒˆãƒªã‚¬ãƒ¼æ¤œå‡º
      const controllers = document.querySelectorAll('#ctlR, #ctlL');
      controllers.forEach((ctl) => {
        ctl.addEventListener('triggerdown', () => {
          const intersected = ctl.components.raycaster.intersectedEls;
          if (intersected.includes(imgPlane)) fadeOut(imgPlane);
        });
      });

      // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆé–¢æ•°
      function fadeOut(el) {
        if (el.getAttribute('visible') === 'false') return;
        let opacity = 1.0;
        const fade = setInterval(() => {
          opacity -= 0.05;
          if (opacity <= 0) {
            el.setAttribute('visible', 'false');
            clearInterval(fade);
          } else {
            el.setAttribute('opacity', opacity);
          }
        }, 50);
      }
    </script>
  </body>
</html>
