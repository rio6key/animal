<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- ğŸ’ ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <a-asset-item id="base" src="bease2.glb"></a-asset-item>
        <audio id="natu" src="natu.mp3"></audio>
        <audio id="zou" src="zou.mp3"></audio>
        <audio id="uma" src="uma.mp3"></audio>
      </a-assets>

      <!-- ğŸŒŒ ç©º -->
      <a-sky id="sky" color="#b3e5ff"></a-sky>

      <!-- ğŸï¸ ãƒ™ãƒ¼ã‚¹ -->
      <a-entity
        gltf-model="#base"
        position="0 0 0"
        rotation="0 90 0"
        scale="10 10 10"
        animation-mixer
      ></a-entity>

      <!-- ğŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity id="dirLight" light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity id="ambLight" light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ğŸ¥ ã‚«ãƒ¡ãƒ©ãƒªã‚° -->
      <a-entity id="cameraRig" position="5 -1.1 -7.9" rotation="0 180 0">
        <a-camera look-controls wasd-controls="acceleration:10"></a-camera>
        <!-- VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ -->
        <a-entity id="ctlR" laser-controls="hand: right"></a-entity>
        <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
      </a-entity>

      <!-- ğŸµ éŸ³æº -->
      <a-entity id="natuSound" sound="src: #natu; autoplay: false; loop: true; volume: 1"></a-entity>
      <a-entity id="zouSound" sound="src: #zou; autoplay: false; loop: false; volume: 1"></a-entity>
      <a-entity id="umaSound" sound="src: #uma; autoplay: false; loop: false; volume: 1"></a-entity>
    </a-scene>

    <script>
      const natuSound = document.getElementById("natuSound");
      const zouSound = document.getElementById("zouSound");
      const umaSound = document.getElementById("umaSound");
      const ctlR = document.getElementById("ctlR");
      const ctlL = document.getElementById("ctlL");

      const sky = document.getElementById("sky");
      const dirLight = document.getElementById("dirLight");
      const ambLight = document.getElementById("ambLight");

      // è‡ªç„¶éŸ³ã®ãƒ«ãƒ¼ãƒ—å†ç”Ÿï¼ˆãƒã‚¦ã‚¹ã‚¯ãƒªãƒƒã‚¯ï¼‰
      let natuPlayed = false;
      window.addEventListener("click", () => {
        if (!natuPlayed) {
          natuPlayed = true;
          natuSound.components.sound.playSound();
          console.log("ğŸµ natu.mp3 ãƒ«ãƒ¼ãƒ—å†ç”Ÿé–‹å§‹");
        }
      });

      // VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã§é³´ãå£°å†ç”Ÿ
      ctlR.addEventListener("triggerdown", () => {
        if (zouSound.components.sound.isPlaying) {
          zouSound.components.sound.stopSound();
        }
        zouSound.components.sound.playSound();
        console.log("ğŸ˜ zou.mp3 å†ç”Ÿ");
      });

      ctlL.addEventListener("triggerdown", () => {
        if (umaSound.components.sound.isPlaying) {
          umaSound.components.sound.stopSound();
        }
        umaSound.components.sound.playSound();
        console.log("ğŸ´ uma.mp3 å†ç”Ÿ");
      });

      // ğŸŒ™ ç©ºã‚’æŒ‡ã—ã¦ãƒˆãƒªã‚¬ãƒ¼ã‚’æŠ¼ã™ã¨å¤œã«ãªã‚‹
      const raycaster = new THREE.Raycaster();
      const camera = document.querySelector("a-camera").object3D;
      const skyEl = sky.object3D;

      let isNight = false;

      ctlR.addEventListener("triggerdown", () => {
        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ãŒå‘ã„ã¦ã„ã‚‹æ–¹å‘ã§rayã‚’é£›ã°ã™
        const ctlDir = new THREE.Vector3();
        ctlR.object3D.getWorldDirection(ctlDir);
        const ctlPos = new THREE.Vector3();
        ctlR.object3D.getWorldPosition(ctlPos);
        raycaster.set(ctlPos, ctlDir);

        // skyã«ãƒ’ãƒƒãƒˆã—ãŸã‹ç¢ºèª
        const intersects = raycaster.intersectObject(skyEl, true);
        if (intersects.length > 0) {
          if (!isNight) {
            sky.setAttribute("color", "#001a33"); // å¤œç©ºã®è‰²
            dirLight.setAttribute("light", "intensity", 0.1);
            ambLight.setAttribute("light", "intensity", 0.2);
            console.log("ğŸŒ™ å¤œã«ãªã‚Šã¾ã—ãŸ");
            isNight = true;
          } else {
            sky.setAttribute("color", "#b3e5ff"); // æ˜¼ã«æˆ»ã™
            dirLight.setAttribute("light", "intensity", 1.5);
            ambLight.setAttribute("light", "intensity", 0.5);
            console.log("â˜€ï¸ æ˜¼ã«æˆ»ã‚Šã¾ã—ãŸ");
            isNight = false;
          }
        }
      });
    </script>
  </body>
</html>
