<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ğŸ’ ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <a-asset-item id="base" src="bease2.glb"></a-asset-item>
        <audio id="zou" src="zou.mp3"></audio>
        <audio id="uma" src="uma.mp3"></audio>
      </a-assets>

      <!-- ğŸŒŒ ç©º -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- ğŸï¸ ãƒ™ãƒ¼ã‚¹ -->
      <a-entity
        gltf-model="#base"
        position="0 0 0"
        rotation="0 90 0"
        scale="10 10 10"
        animation-mixer
      ></a-entity>

      <!-- ğŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity id="dirLight" light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ğŸ¥ ã‚«ãƒ¡ãƒ©ãƒªã‚° -->
      <a-entity id="cameraRig" position="5 -1.1 -7.9" rotation="0 180 0">
        <a-camera id="camera" look-controls wasd-controls="acceleration:10"></a-camera>
        <a-entity id="ctlR" laser-controls="hand: right"></a-entity>
        <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
      </a-entity>

      <!-- ğŸµ éŸ³æº -->
      <a-entity id="zouSound" sound="src: #zou; autoplay: false; loop: false; volume: 1"></a-entity>
      <a-entity id="umaSound" sound="src: #uma; autoplay: false; loop: false; volume: 1"></a-entity>
    </a-scene>

    <script>
      const camera = document.getElementById("camera");
      const dirLight = document.getElementById("dirLight");
      const ctlR = document.getElementById("ctlR");
      const ctlL = document.getElementById("ctlL");
      const zouSound = document.getElementById("zouSound");
      const umaSound = document.getElementById("umaSound");

      // å³æ‰‹ãƒˆãƒªã‚¬ãƒ¼ï¼šã‚¾ã‚¦ï¼‹ãƒ©ã‚¤ãƒˆæš—ã
      ctlR.addEventListener("triggerdown", () => {
        // ã‚«ãƒ¡ãƒ©å‰æ–¹ãƒ™ã‚¯ãƒˆãƒ«ã‚’å–å¾—
        const camDir = new THREE.Vector3();
        camera.object3D.getWorldDirection(camDir);
        camDir.y = 0; // æ°´å¹³é¢ã§åˆ¤å®š

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼æ–¹å‘ãƒ™ã‚¯ãƒˆãƒ«ã‚’å–å¾—
        const ctrlDir = new THREE.Vector3();
        ctlR.object3D.getWorldDirection(ctrlDir);
        ctrlDir.y = 0;

        // ãƒ‰ãƒƒãƒˆç©ã§å‰æ–¹ã«å‘ã„ã¦ã„ã‚‹ã‹åˆ¤å®š
        const dot = camDir.dot(ctrlDir);
        if (dot > 0.8) { // å‰æ–¹ã‚’å‘ã„ã¦ã„ã‚‹å ´åˆã®ã¿
          // ã‚¾ã‚¦é³´ãå£°å†ç”Ÿ
          if (zouSound.components.sound.isPlaying) zouSound.components.sound.stopSound();
          zouSound.components.sound.playSound();
          console.log("ğŸ˜ ã‚¾ã‚¦é³´ãå£°å†ç”Ÿ");

          // ãƒ©ã‚¤ãƒˆå°‘ã—æš—ãï¼ˆå¤œã®ã‚ˆã†ã«ï¼‰
          dirLight.setAttribute("light", "intensity", 0.5);
          console.log("ğŸŒ™ ãƒ©ã‚¤ãƒˆæš—ã");
        }
      });

      // å·¦æ‰‹ãƒˆãƒªã‚¬ãƒ¼ï¼šã‚¦ãƒé³´ãå£°ã®ã¿
      ctlL.addEventListener("triggerdown", () => {
        const camDir = new THREE.Vector3();
        camera.object3D.getWorldDirection(camDir);
        camDir.y = 0;

        const ctrlDir = new THREE.Vector3();
        ctlL.object3D.getWorldDirection(ctrlDir);
        ctrlDir.y = 0;

        const dot = camDir.dot(ctrlDir);
        if (dot > 0.8) {
          if (umaSound.components.sound.isPlaying) umaSound.components.sound.stopSound();
          umaSound.components.sound.playSound();
          console.log("ğŸ´ ã‚¦ãƒé³´ãå£°å†ç”Ÿ");
        }
      });
    </script>
  </body>
</html>
