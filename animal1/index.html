<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ゾウとふれあうVR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 照明 -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="1 3 -2" intensity="0.8"></a-light>

      <!-- アセット -->
      <a-assets>
        <a-asset-item id="base" src="base2.glb"></a-asset-item>
        <audio id="zouSound" src="zou.mp3" preload="auto"></audio>
      </a-assets>

      <!-- ゾウモデル（base2.glbの中に含まれている想定） -->
      <a-entity
        id="zou"
        gltf-model="#base"
        position="0 0 -5"
        scale="1 1 1"
        sound="src: #zouSound; autoplay: true; loop: true; volume: 1"
      ></a-entity>

      <!-- カメラ -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
