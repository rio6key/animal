<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- animation-mixer -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- ðŸŽ’ ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <img id="startImage" src="sample.png" />
        <a-asset-item id="base" src="bease2.glb"></a-asset-item>
      </a-assets>

      <!-- ðŸŒŒ ç©º -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- ðŸžï¸ ãƒ™ãƒ¼ã‚¹ -->
      <a-entity
        gltf-model="#base"
        position="0 0 0"
        rotation="0 90 0"
        scale="10 10 10"
        animation-mixer
      ></a-entity>

      <!-- ðŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ðŸŽ¥ ã‚«ãƒ¡ãƒ©ãƒªã‚°ï¼ˆã‚«ãƒ¡ãƒ© + ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ï¼‰ -->
      <a-entity id="cameraRig" position="5 -1.1 -7.9" rotation="0 180 0">
        <a-camera look-controls wasd-controls="acceleration:10"></a-camera>

        <!-- ðŸŸ¡ VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ï¼ˆå³æ‰‹ãƒ»å·¦æ‰‹ï¼‰ -->
        <a-entity id="ctlR" laser-controls="hand: right"></a-entity>
        <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
      </a-entity>

      <!-- ðŸ–¼ï¸ VRç©ºé–“ä¸Šã®ã‚¹ã‚¿ãƒ¼ãƒˆç”»åƒï¼ˆ7ç§’å¾Œã«æ¶ˆãˆã‚‹ï¼‰ -->
      <a-entity id="startImageEntity" position="5 0 -6.5">
        <a-image
          id="startImagePlane"
          src="#startImage"
          width="3"
          height="2"
          position="0 0 0"
          rotation="0 180 0"
          opacity="1"
        ></a-image>
      </a-entity>
    </a-scene>

    <script>
      const imgPlane = document.getElementById("startImagePlane");

      // ðŸŒ«ï¸ ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆé–¢æ•°
      function fadeOut(el) {
        let opacity = 1.0;
        const fade = setInterval(() => {
          opacity -= 0.05;
          if (opacity <= 0) {
            el.setAttribute("visible", "false");
            clearInterval(fade);
          } else {
            el.setAttribute("opacity", opacity);
          }
        }, 50);
      }

      // â³ 7ç§’å¾Œã«ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆé–‹å§‹
      setTimeout(() => {
        fadeOut(imgPlane);
      }, 7000);
    </script>
  </body>
</html>
