<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- animation-mixer -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- ğŸ’ ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <a-asset-item id="base" src="bease2.glb"></a-asset-item>
        <audio id="zouSound" src="zou.mp3"></audio>
      </a-assets>

      <!-- ğŸŒŒ ç©º -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- ğŸï¸ ãƒ™ãƒ¼ã‚¹ï¼ˆã‚¾ã‚¦å«ã‚€GLBï¼‰ -->
      <a-entity
        id="world"
        gltf-model="#base"
        position="0 0 0"
        rotation="0 90 0"
        scale="10 10 10"
        animation-mixer="clip: idle"
      ></a-entity>

      <!-- ğŸŸ¢ ã‚¾ã‚¦ã®å‰ã«é€æ˜ãªå½“ãŸã‚Šåˆ¤å®š -->
      <a-entity
        id="elephantHitBox"
        geometry="primitive: box; width: 2; height: 1.5; depth: 2"
        material="opacity: 0; transparent: true"
        position="5.9 1 -6.3"
        class="clickable"
      ></a-entity>

      <!-- ğŸ”Š ã‚¾ã‚¦ã®é³´ãå£° -->
      <a-entity
        id="elephantSound"
        sound="src: #zouSound; autoplay: false; volume: 1"
      ></a-entity>

      <!-- ğŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ğŸ¥ ã‚«ãƒ¡ãƒ©ï¼‹ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ -->
      <a-entity id="cameraRig" position="5 -1.1 -7.9" rotation="0 180 0">
        <a-camera look-controls wasd-controls="acceleration:10"></a-camera>

        <!-- VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ -->
        <a-entity id="ctlR" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        <a-entity id="ctlL" laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const elephantHitBox = document.getElementById("elephantHitBox");
      const elephantSound = document.getElementById("elephantSound");
      const world = document.getElementById("world");

      // ğŸ˜ å½“ãŸã‚Šåˆ¤å®šã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ãƒ¬ãƒ¼ã‚¶ãƒ¼ã§åå¿œ
      elephantHitBox.addEventListener("click", playElephantReaction);

      // VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã®ãƒˆãƒªã‚¬ãƒ¼å¯¾å¿œ
      const controllers = document.querySelectorAll("#ctlR, #ctlL");
      controllers.forEach((ctl) => {
        ctl.addEventListener("triggerdown", () => {
          const intersected = ctl.components.raycaster.intersectedEls;
          if (intersected.includes(elephantHitBox)) playElephantReaction();
        });
      });

      function playElephantReaction() {
        // ğŸ”Š é³´ãå£°å†ç”Ÿ
        elephantSound.components.sound.playSound();

        // ğŸ˜ ã‚¾ã‚¦ãŒå°‘ã—é ­ã‚’ä¸‹ã’ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆGLBã”ã¨ï¼‰
        world.setAttribute("animation", {
          property: "rotation",
          to: "5 90 0",
          dur: 400,
          easing: "easeInOutSine",
          dir: "alternate",
          loop: 2,
        });
      }
    </script>
  </body>
</html>
